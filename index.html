<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Market</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html {
        box-sizing: border-box;
        font-size: 16px;
        }

        *, *:before, *:after {
        box-sizing: inherit;
        }

        body, h1, h2, h3, h4, h5, h6, p, ol, ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
        }

        ol, ul {
        list-style: none;
        }

        img {
        max-width: 100%;
        height: auto;
        }
    </style>
</head>
<body>
    <section class="headerSection">
        <article class="searchSection headerPart">
            <label for="searchBar "></label>
            <input type="text" id="searchBar" />
        </article>
        <article class="navBar headerPart">
            <a class="navOptions">Categorias</a>
            <a class="navOptions">Ofertas do Dia</a>
            <a class="navOptions">Histórico</a>
            <a class="navOptions">Moda</a>
        </article>
    </section>
    <section class="content">
        <section class="benefits">
            <section class="firstOffer">
                <h2 class="offerTitle">Pagamento rápido e seguro</h2>
                <h3 class="subtitle">Com cartão</h3>
            </section>
            <section class="offer">
                <h2 class="offerTitle">Até 10 parcelas sem juros</h2>
                <h3 class="subtitle">Ver mais</h3>
            </section>
            <section class="offer">
                <h2 class="offerTitle">Parcelamento sem cartão</h2>
                <h3 class="subtitle">Conheçao mercado crédito</h3>
            </section>
            <section class="offer">
                <h2 class="offerTitle">Via PIX</h2>
                <h3 class="subtitle">Ver mais</h3>
            </section>
        </section>
    </section>
</body>
</html>
